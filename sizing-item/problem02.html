<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing Item Task - Problem 02</title>
    <style>
        .container {
            border: 3px solid black;
            height: 200px;
            width: 500px
        }

        .content {
            height: 100%;
            width: 70%;
            background-color: purple;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <span style="color: white; font-size: large; font-weight: bold;">Make me 60% of my parent's width.</span>
        </div>
    </div>
</body>
</html>
