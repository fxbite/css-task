<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors Task - Problem 05</title>
    <style>
        .item {
            width: 500px;
            height: 20px;
            padding: 10px 10px;
            margin-bottom: 10px;
        }

        .item:nth-child(1) {
            border: 3px solid green;
        }

        .item:nth-child(2) {
            border: 3px solid pink;
        }

        .item:nth-child(3) {
            border: 3px solid orange;
        }

        .item:nth-child(4) {
            border: 3px solid orange;
        }

    </style>
</head>
<body>
    <div class="item">
        <a href="#">Link 1</a>
    </div>
    <div class="item">
        <a href="#">Link 2</a>
    </div>
    <div class="item">
        <a href="#">Link 3</a>
    </div>
    <div class="item">
        <a href="#">Link 4</a>
    </div>
</body>
</html>
