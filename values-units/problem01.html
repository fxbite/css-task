<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values & Units Task - Problem 01</title>
    <style>
        .hex {
            background-color: #86defa;
        }

        .rgb {
            background-color: rgb(134, 222, 250);
        }

        .hsl {
            background-color: hsl(194, 92%, 75%);
        }

        .rgba {
            background-color: rgba(134, 222, 250, 0.2);
        }

        p {
            padding: 5px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <p class="hex">hex color</p>
    <p class="rgb">RGB color</p>
    <p class="hsl">HSL color</p>
    <p class="rgba">Alpha value .2</p>
</body>
</html>
